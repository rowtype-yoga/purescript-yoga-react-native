package:
  name: yoga-react-native
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: rowtype-yoga
      githubRepo: purescript-yoga-react-native
  dependencies:
    - maybe
    - newtype
    - tuples
    - aff: ">=7.1.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - functions: ">=6.0.0 <7.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - react-basic: ">=17.0.0 <18.0.0"
    - react-basic-hooks: ">=8.2.0 <10.0.0"
    - type-equality: ">=4.0.1 <5.0.0"
    - typelevel-prelude: ">=7.0.0 <8.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
workspace:
